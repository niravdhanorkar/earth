
<div class="data-container data-container-table">
  <table>
    <thead>
      <tr>
        <th>Enterprise Threats</th>
        <th>Enterprise Efficacy  </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.threats }}</td>
        <td>{{ item.efficacy }}</td>
      </tr>
    </tbody>
  </table>
</div>
